name: Criar pacote e publicar Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag para a release (ex: v1.0.0)"
        required: true
      release_name:
        description: "Nome da release (opcional)"
        required: false

permissions:
  id-token: write
  pages: write
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP package
        run: |
          zip -r release-package.zip .

      - name: Create GitHub Release and Upload ZIP
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.tag_name }}
          body: |
