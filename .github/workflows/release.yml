name: Create Release Package

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag para a release (ex: v1.0.0)"
        required: true
      release_name:
        description: "Nome da release (opcional)"
        required: false

permissions:
  id-token: write
  pages: write
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create ZIP package
        run: |
          zip -r release-package.zip .

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          name: ${{ github.event.inputs.release_name || github.event.inputs.tag_name }}
          body: |
            ðŸ“¦ Release gerada automaticamente pelo GitHub Actions
            - Inclui o cÃ³digo-fonte completo em formato .zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload ZIP to Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-package.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
